<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO Pad</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Play&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/png" />
    <script src="https://kit.fontawesome.com/0ee3d1ae51.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- container-->
    <div class="container">
      <!-- app header -->
      <div class="header">TODO Pad</div>
      <!-- /app header -->
      <!-- content section -->
      <div class="content">
        <!-- notesEraser -->
        <div class="notesEraser">
          <!-- delete list -->
          <div id="clearList">Clear list</div>
          <!-- /delete list -->
          <!-- clear -->
          <div class="clear">
            <i class="fas fa-recycle" onclick="UI.clearToDo()"></i>
          </div>
          <!-- /clear -->
        </div>
        <!-- /notesEraser -->
        <!-- list -->
        <ul id="list"></ul>
        <!-- /list -->
      </div>
      <!-- /content -->
      <!-- addTask -->
      <div class="addTask">
        <i class="fas fa-pen-square"></i>
        <input type="text" id="input" placeholder="Write your new task" />
      </div>
      <!-- /addTask -->
    </div>
    <!-- /container-->
    <script src="script.js"></script>
  </body>
</html>
